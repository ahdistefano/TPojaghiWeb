<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tom치s Pojaghi - {% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="d-flex flex-column h-100">
    <header>
        <nav class="navbar bg-dark">
            <div class="container-md">
                <span class="navbar-brand text-light"><a href="/home" class="text-white text-decoration-none">Tom치s Pojaghi</a></span>
                <ul class="nav nav-pills me-auto">
                    <li class="nav-item"><a href="/home" class="nav-link text-white-50">{{ _('Home') }}</a></li>
                    <li class="nav-item"><a href="/projects" class="nav-link text-white-50">{{ _('Projects') }}</a></li>
                    <li class="nav-item"><a href="/contact" class="nav-link text-white-50">{{ _('Contact') }}</a></li>
                </ul>
                <div class="language-chooser text-white-50">
                    <a class="{{'text-white' if g.current_locale=='en' else 'text-white-50'}} text-decoration-none" href="{{ url_for('set_language', language='en', next=request.path) }}">English</a>
                    <span> | </span>
                    <a class="{{'text-white' if g.current_locale=='es' else 'text-white-50'}} text-decoration-none" href="{{ url_for('set_language', language='es', next=request.path) }}">Espa침ol</a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container-fluid px-0">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <footer class="footer fixed-bottom bg-dark">
        <p id="copyright" class="container-md text-white-50">&copy; <span id="current-year"></span> Tom치s Pojaghi. {{ _('All rights reserved') }}.</p>
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</body>
</html>
